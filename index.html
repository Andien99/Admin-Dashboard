<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class='search-icon' src="icons/magnify.svg" alt="search-icon">
                <div class="search-bar">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
            </div>
            <div class="account-details">
                <img src="icons/bell-ring-outline.svg" class='bell-icon' alt="bell-icon">
                <img src="image/cat-yarn-ball.png" class='cat-profile'  alt="account-profile-pic">
                <p>Morgan Oakley</p>
            </div>
            <div class="username">
                <img src="image/cat-yarn-ball.png" class='cat-profile' alt="cat-profile">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div class="add-content">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="main-content"></div>
    </div>
</body>
</html>
