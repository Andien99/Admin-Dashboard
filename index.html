<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class='search-icon' src="icons/magnify.svg" alt="search-icon">
                <div class="search-bar">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
            </div>
            <div class="account-details">
                <img src="icons/bell-ring-outline.svg" class='bell-icon' alt="bell-icon">
                <img src="image/cat-yarn-ball.png" class='cat-profile'  alt="account-profile-pic">
                <p><strong>Morgan Oakley</strong></p>
            </div>
            <div class="username">
                <img src="image/cat-yarn-ball.png" class='cat-profile' alt="cat-profile">
                <p><strong>Hi there,</strong></p>
                <p class="account-name"><strong>Morgan Oakley (@morgan)</strong></p>
            </div>
                <ul class="add-content">
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>       
        </div>
        <div class="sidebar">
            <div class="main-logo">
                <img src="icons/manjaro.svg" alt="dashboard-icon" class="dashboard-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="main-menu">
                <img src="icons/home.svg" alt="home-icon" class="home-icon">
                <p>Home</p>
                <img src="icons/profile.svg" alt="profile-icon" class="profile-icon">
                <p>Profile</p>
                <img src="icons/messages.svg" alt="message-icon" class="message-icon">
                <p>Messages</p>
                <img src="icons/history.svg" alt="history-icon" class="history-icon">
                <p>History</p>
                <img src="icons/list-box.svg" alt="task-icon" class="task-icon">
                <p>Tasks</p>
                <img src="icons/account-group.svg" alt="communities-icon" class="communities-icon">
                <p>Communities</p>
            </div>
            <div class="account-menu">
                <img src="icons/cog.svg" alt="settings-icon" class="settings-icon">
                <p>Settings</p>
                <img src="icons/help-box.svg" alt="support-icon" class="support-icon">
                <p>Support</p>
                <img src="icons/shield-check.svg" alt="privacy-icon" class="privacy-icon">
                <p>Privacy</p>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
